contact_description: Feel free to get in touch with me for any inquiries or opportunities. You can reach me by phone at (516)-304-6843 or by email at <a href="mailto:kt4cty@gmail.com">kt4cty@gmail.com</a> and <a href="mailto:kevin.tao@stonybrook.edu">kevin.tao@stonybrook.edu</a>. You can also connect with me on <a class="highlight-link" href="linkedin.com/in/kevin-tao-a34034263/" target="_blank" rel="noreferrer">LinkedIn</a> or check out my projects on <a class="highlight-link" href="https://github.com/xSpoonN" target="_blank" rel="noreferrer">Github</a>. I look forward to hearing from you!

# GITHUB-METADATA
# Set this to your forked repository
# > e.g. <user>/<user>.github.io
repository: xSpoonN/xSpoonN.github.io
projects:
  # sortby:
  # > set this to pushed, if you want to sort your github repositories by time.
  # > set this to stars, if you want to sort your github repositories by stars.
  sort_by: pushed
  exclude:
    # archived:
    # > setting this to true, will exclude archived repositories
    # > setting this to false, will also display archived repositories
    archived: true
    # forks:
    # > setting this to true, will exclude forked repositories
    # > setting this to false, will also display forked repositories
    forks: true
    # projects: A list of the repository names you want to exclude from the listing.
    projects:
    # - repo1-to-be-excluded
    # - repo2-to-be-excluded

# GOOGLE-ANALYTICS
